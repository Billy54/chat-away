<div class="chat-info ">
    <img [src]="url" class="user-avatar">
    <div class="user-details ">
        <h1>{{infoName}}</h1>
        <small>{{info}}</small>
    </div>
    <div class="notification-dropdown" *ngIf="false">
        <div class="profile-item ">
            <img src="assets/public.jpg" class=" avatar " style="margin-top: 0px;">
            <div class="details ">
                <div class="message">Bill</div>
            </div>
        </div>
    </div>
</div>
