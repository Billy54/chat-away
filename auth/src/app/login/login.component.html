<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
            <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
                <span class="login100-form-title p-b-33">
                    LetsChat! <i class="fas fa-comments"></i>
                </span>

                <div class="wrap-input100 validate-input" [class.input-outline]="name!.touched && !name!.invalid" [class.error-outline]="name!.invalid && name!.touched">
                    <input class="input100" formControlName="email" name="email" type="text" name="email" placeholder="Email">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 rs1 validate-input" [class.input-outline]="password!.touched && !password!.invalid" [class.error-outline]="password!.invalid && password!.touched">
                    <input class="input100" formControlName="password" name="password" type="password" placeholder="Password">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="container-login100-form-btn m-t-20">
                    <button type="submit" name="login " class="login100-form-btn">
                        Sign in
                    </button>
                </div>
                <div class="text-center" style="margin-top: 10px;">
                    <span class="txt1">
                        Create an account?
                    </span>
                    <button data-toggle="modal" type="button" data-target="#register" class="button">Register</button>
                </div>
                <div class="text-center" style="margin-top: -4px;">
                    <span class="txt1">
                        Feeling lazy?
                    </span>
                    <button data-toggle="modal" type="button" data-target="#demo" class="button">Demo Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-register></app-register>
<app-demo></app-demo>
